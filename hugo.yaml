# Hugo configuration file
title: gabriely.autil.blog

# import hextra as module
module:
  imports:
    - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

defaultContentLanguage: pt-br
languages:
  pt-br:
    languageName: Português
    weight: 1

menu:
  main:
    # - name: Docs
